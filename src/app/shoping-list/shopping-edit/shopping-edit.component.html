<div class="row">
<div class="col gx-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" 
          class="form-control"
           id="name"
           name="name"
           ngModel
           required
        >
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number"
           class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="[1-9]+[0-9]*$">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-primary">Clear</button>
    </form>
</div>
</div>
