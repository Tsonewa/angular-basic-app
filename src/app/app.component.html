<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>

<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<button class="btn btn-primary" (click)="onUpdateUsername($event)">Submit</button>
<p>{{username}}</p>
<button class="btn btn-reset" [disabled]="!username" (click)="onResetUsername()">Reset</button>
