<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>

<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<button class="btn btn-primary" (click)="onUpdateUsername($event)">Login</button>
<p *ngIf="userIsLogin; else userLogout" [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: status == 'offline'}">Logged in user is {{getCurrentUser()}}</p>
<ng-template #userLogout>
  <p>
    No logged in user!
  </p>
</ng-template>
<button class="btn btn-reset" [disabled]="!username" (click)="onResetUsername()">Logout</button>
