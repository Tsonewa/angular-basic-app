<div class="card" style="width: 18rem;">
    <img [src]="recipe.imagePath" style="height: 200px;" class="card-img-top" alt="{{recipe.imagePath}}">
    <div class="card-body" >
      <h5 class="card-title">{{ recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
      <a class="btn btn-primary" style="cursor: pointer;" [routerLink]="[id]" routerLinkActive="active">View recipe</a>
    </div>
    </div>
